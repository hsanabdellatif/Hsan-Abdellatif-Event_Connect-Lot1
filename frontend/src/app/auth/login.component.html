<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Connexion</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="alert alert-danger" *ngIf="error">
                            {{ error }}
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   formControlName="email" 
                                   placeholder="Entrez votre email">
                            <div class="text-danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email est requis</small>
                                <small *ngIf="loginForm.get('email')?.errors?.['email']">Email invalide</small>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="password">Mot de passe</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   formControlName="password" 
                                   placeholder="Entrez votre mot de passe">
                            <div class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                                <small *ngIf="loginForm.get('password')?.errors?.['required']">Mot de passe est requis</small>
                            </div>
                        </div>

                        <div class="form-group mt-4">
                            <button type="submit" 
                                    class="btn btn-primary w-100" 
                                    [disabled]="loginForm.invalid">
                                Se connecter
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Pas encore de compte ? 
                            <a href="javascript:void(0)" (click)="goToRegister()">S'inscrire</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
