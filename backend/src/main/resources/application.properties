# Configuration de l'application Hsan Abdellatif Event Connect Lot1
spring.application.name=hsan-abdellatif-event-connect-lot1

# Configuration du serveur
server.port=8080
#server.servlet.context-path=/api

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/hsan_abdellatif_event_connect_lot1?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=azizroot2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

